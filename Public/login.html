<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>เข้าสู่ระบบ</h1>
        <nav>
            <a href="index.html">หน้าแรก</a>
            <a href="signup.html">สมัครสมาชิก</a>
        </nav>
    </header>

    <!-- Login Form -->
    <main>
        <section class="form-container">
            <h2>กรอกข้อมูลเข้าสู่ระบบ</h2>
            <form id="loginForm">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" placeholder="กรอกอีเมล" required>

                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>

                <button type="submit">เข้าสู่ระบบ</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 ร้านค้าโอท็อป | สนับสนุนสินค้าชุมชน</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // รับค่าจากฟอร์ม
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ดึงข้อมูลผู้ใช้จาก Local Storage
            const userData = JSON.parse(localStorage.getItem('user'));

            // ตรวจสอบข้อมูล
            if (userData && userData.email === email && userData.password === password) {
                alert('เข้าสู่ระบบสำเร็จ! ยินดีต้อนรับคุณ ' + userData.name);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html'; // เปลี่ยนเส้นทางไปหน้าแรก
            } else {
                alert('อีเมลหรือรหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง');
            }
        });
    </script>
</body>
</html>
